<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <button class="headerButton" id="update">Update</button>
        <h1>Your eBook Library &#128214;</h1>
        <button class="headerButton" id="logIn">Log in</button>
    </div>

    <div class="main">
        <div class="sidebar">
            <button class="headerButton" id="newBook">Got a new book?</button>
            <form class="bookForm">
                <label for="bookname">Title</label>
                <input type="text" name="bookname" id="bookname" required>

                <label for="bookauthor">Author</label>
                <input type="text" name="bookauthor" id="bookauthor" required>

                <label for="bookpages">Pages</label>
                <input type="number" name="bookpages" id="bookpages">

                <button class="headerButton" id="addBook" type="submit">Add book</button>
            </form>
        </div>
        <div class="grid">
            
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
