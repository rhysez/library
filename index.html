<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>Your <span>eBook</span> Library</h1>
        <button class="headerButton" id="logIn">Log in</button>
    </div>

    <div class="main">
        <div class="sidebar">
            <button class="headerButton" id="newBook">Got a new book?</button>
            <form class="bookForm">
                <label for="booktitle">Title</label>
                <input type="text" name="booktitle" id="booktitle" minlength="1" maxlength="30" required>

                <label for="bookauthor">Author</label>
                <input type="text" name="bookauthor" id="bookauthor" minlength="1" maxlength="30" required>

                <label for="bookpages">Pages</label>
                <input type="number" name="bookpages" id="bookpages" min="1" required>

                <label for="bookread">Have you read this book?</label>
                <select name="bookread" id="bookread">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <button class="headerButton" id="addBook" type="submit">Add book</button>
            </form>
            <button class="headerButton" id="clear">Clear</button>
        </div>
        <div class="grid">
            
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
